<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="PCSS.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="coisa"></div>
    <div id="Corpo">
        <div id="Cadastro">
            <div id="TextoGrande">
            <h1<>Cadastro</h1>
        </div>
            <div id="CadastroTitulo"><p><strong>Título</strong></p>
            <input type="text" id="Titulo" placeholder="Título da tarefa"></div>
            <div id="CadastroDescricao"><p><strong>Descrição</strong></p>
            <input type="text" id="Descricao" placeholder="Descricao da tarefa"></div>
            <div id="CadastroSenha"><p><strong>Data</strong></p>
                <input type="date" id="Data"></div>
            <div id="CadastroStatus">
                <br>
               <label>Concluido</label> <input placeholder="Concluido" type="radio" id="Feito" name="Feito" class="Feito"> 
                <label>A Fazer</label><input type="radio" id="Feito" name="Feito" class="NFeito">
            </div>
                <br>
                <hr>
            <div id="CadastroConfirmar">
                <input type="button" id="BotaoEnviar" value="Enviar"></button>
            </div>
            <br>
        </div>
        <div id="Pesquisa">
            <div id="TextoGrande2">
                <h1<>Pesquisa</h1>
            </div>
            <div id="CadastroTitulo"><p><strong>Título</strong></p>
                <input type="text" id="TituloP" placeholder="Título da tarefa"></div>
                <div id="CadastroDescricao"><p><strong>Descrição</strong></p>
                <input type="text" id="DescricaoP" placeholder="Descrição da tarefa"></div>
                <div id="CadastroSenha"><p><strong>Data</strong></p>
                    <input type="date" id="DataP" placeholder="Data da tarefa"></div>
                    <div id="CadastroStatus">
                        <br>
                        <label>Concluido</label> <input placeholder="Concluido" type="radio" id="FeitoP" name="FeitoP" class="FeitoP"> 
                         <label>A Fazer</label><input type="radio" id="FeitoP" name="FeitoP" class="NFeitoP">
                     </div>
                    <br>
                    <hr>
            <div id="PesquisaConfirmar">
                <input type="button" id="BotaoPesquisar" value="Pesquisar"></button>
            </div>
        </div>
    </div>
    <div class="coisa2">
        <ul id="Lista"></ul>
    </div>
    <script src="PJS.js" defer></script>
</body>
</html>
